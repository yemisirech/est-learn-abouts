<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login Form</title>

        <style>

            body {
 
               font-family: Arial, sans-serif;

                background-image: url('est-letter-logo-design-in-illustration-logo-calligraphy-designs-for-logo-poster-invitation-etc-free-vector.jpg');

                display: flex;

                justify-content: center;
  
              align-items: center;
                height: 100vh;
 
               margin: 0;
 
           }

           
 form {

                background: white;

                padding: 20px;

                border-radius: 5px;

                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            }


            input[type="text"], input[type="password"] {
 
               width: 100%;

                padding: 10px;

                margin: 10px 0;

                border: 1px solid #ccc;
 
               border-radius: 5px;
 
           }


            input[type="submit"] {

                background: #007BFF;
 
               color: white;

                border: none;

                padding: 10px;

                border-radius: 5px;

                cursor: pointer;

            }


            input[type="submit"]:hover {
 
               background: #0056b3;
 
           }

        </style>

    </head>

    <body>

        <form id="loginForm" aria-labelledby="loginHeading">

            <h2 id="loginHeading">Login</h2>

            <label for="username">Username:</label>

            <input type="text" id="username" name="username" required aria-required="true" placeholder="Enter your username">

            <label for="password">Password:</label>

            <input type="password" id="password" name="password" required aria-required="true" placeholder="Enter your password">

            <input type="submit" value="Login">

        </form>

        <script>

            document.getElementById('loginForm').addEventListener('submit', function(event) {

                // Basic validation
                const username = document.getElementById('username').value;

                const password = document.getElementById('password').value;


                if (username === '' || password === '')
 {
 
                   alert('Please fill in both fields');
 
                   event.preventDefault();

                }
            });

        </script>

    </body>

</html>
